apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-pvc
spec:
  accessModes:
    {{- toYaml .Values.nfsserver.persistence.accessModes | nindent 4 }}
  resources:
    requests:
      storage: {{ .Values.nfsserver.persistence.size }}
  storageClassName: {{ .Values.nfsserver.persistence.storageClass }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: squid-proxy
  labels:
    app: squid-proxy
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: squid-proxy
  template:
    metadata:
      labels:
        app: squid-proxy
    spec:
      hostNetwork: {{ .Values.hostNetwork }}
      affinity:
        nodeAffinity: {{ toYaml .Values.nodeAffinity | nindent 10 }}
      containers:
        - name: squid
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/bash"]
          args:
            - -c
            - |
              mkdir -p /var/spool/squid
              chown -R proxy:proxy /var/spool/squid
              squid -z -f /etc/squid/squid.conf
              squid -N -f /etc/squid/squid.conf
          ports:
            {{- range .Values.ports }}
            - containerPort: {{ . }}
            {{- end }}
          volumeMounts:
            - name: squid-config
              mountPath: /etc/squid/squid.conf
              subPath: squid.conf
      volumes:
        - name: squid-config
          configMap:
            name: squid-config

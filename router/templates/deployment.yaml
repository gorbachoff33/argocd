apiVersion: apps/v1
kind: Deployment
metadata:
  name: squid-proxy
  namespace: parsers
spec:
  replicas: 2
  selector:
    matchLabels:
      app: squid-proxy
  template:
    metadata:
      labels:
        app: squid-proxy
    spec:
      hostNetwork: true
      containers:
        - name: squid
          image: ubuntu/squid:5.2-22.04_beta
          imagePullPolicy: IfNotPresent
          ports:
            {{- range $i := until 30 }}
            - containerPort: {{ add 3128 $i }}
              name: squid-{{ add 3128 $i }}
            {{- end }}

          securityContext:
            runAsUser: 0
            privileged: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - squid-proxy
                topologyKey: "kubernetes.io/hostname"

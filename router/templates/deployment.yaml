apiVersion: apps/v1
kind: Deployment
metadata:
  name: squid-proxy
  namespace: parsers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: squid-proxy
  template:
    metadata:
      labels:
        app: squid-proxy
    spec:
      hostNetwork: true
      containers:
        - name: squid
          image: ubuntu/squid:5.2-22.04_beta
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: squid-config
            mountPath: /etc/squid
            subPath: squid.conf
            readOnly: true
          command: ["/bin/bash"]
          args:
            - -c
            - |
              squid -z -f /etc/squid/squid.conf
              squid -N -f /etc/squid/squid.conf
          ports:
            {{- range .Values.ports }}
            - containerPort: {{ . }}
              name: squid-{{ . }}
            {{- end }}
          securityContext:
            runAsUser: 0
            privileged: true
      
      volumes:
        - name: squid-config
          configMap:
            name: squid-config

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - squid-proxy
                topologyKey: "kubernetes.io/hostname"

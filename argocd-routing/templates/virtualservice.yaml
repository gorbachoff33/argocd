apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-routing
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "$ARGOCD_GIT_REPO_URL"
    targetRevision: "$ARGOCD_GIT_REPO_BRANCH"
    path: argocd-routing
    helm:
      valueFiles:
        - ../global-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
